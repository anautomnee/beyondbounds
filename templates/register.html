{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
   
<div class="container mt-4">
    <div class="col-sm-3 mx-auto">
        <div class="mb-4">
            <img src="/static/logo.png" class="img-fluid mt-4" alt="BeyondBounds">
            <h1>BeyondBounds</h1>
        </div>
        <form action="/register" method="post">
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Password confirmation" type="password">
            </div>
            <button class="btn btn-primary mb-3" type="submit" style="background-color: #FD8F52; border-color: #FD8F52;">Register</button>
        </form>
        <p id="registerFacilitator">Already have an account?
            <a href="./login" id="registerFacilitator" style="color: #FD8F52;">Log in</a>
        </p>
        
    </div>
</div>

{% endblock %}
